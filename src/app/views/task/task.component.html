<div class="col-12">
  <div class="card">
    <div class="card-body table-responsive">
      <table class="table table-hover">
        <thead class="text-warning">
        <th></th>
        <th>Nazwa</th>
        <th>Kiedy</th>
        <th>Prioritet</th>
        <th>Kategoria</th>
        </thead>
        <tbody>
        <tr *ngFor="let task of (tasks$ | async);let i =index">
          <td>{{ i+ 1}}</td>
          <td>{{task.title}}</td>
          <td>{{task.date|date: "dd.MM.yy"}}</td>
          <td>{{task.priority}}</td>
          <td>{{task.category}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
